<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8">
	<title>Chating</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width: 500px;
			margin: 0 auto;
			padding: 25px
		}
		.container h1{
			text-align: left;
			padding: 5px 5px 5px 15px;
			color: #FFBB00;
			border-left: 3px solid #FFBB00;
			margin-bottom: 20px;
		}
		.chating{
			background-color: #000;
			width: 500px;
			height: 500px;
			overflow: auto;
		}
		.chating p{
			color: #fff;
			text-align: left;
		}
		input{
			width: 330px;
			height: 25px;
		}
		#yourMsg{
			display: none;
		}
	</style>
</head>

<script th:inline="javascript">
	var ws;

	function wsOpen(){
		ws = new WebSocket("ws://" + location.host + "/gaming");
		wsEvt();
	}
		
	function wsEvt() {
		ws.onopen = function(data){
			console.log('연결 생성');
			register();
			//소켓이 열리면 초기화 세팅하기
		}
		
		ws.onmessage = function(data) {
			var msg = data.data;
			if(msg != null && msg.trim() != ''){
				if(msg=="You Win!"){
					$("#chating").append("<p style='text-align:center;'>" + msg + "</p>");
					gameOver();
				}else{
				$("#chating").append("<p>" + msg + "</p>");
					if(msg.slice(msg.length-3)=="Win"){
						lose();
						$("#chating").append("<p style='text-align:center;'>You Lose!</p>");
						gameOver();
					}
				}
			}
		}

		document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ //enter press
				send();
			}
		});
	}

	function gameOver(){
		$("#chating").append("<p>3초뒤 자동 종료됩니다.</p>");
		$("#chating").append("<p>3....</p>");
		setTimeout(function() {	
			$("#chating").append("<p>2....</p>");
		}, 1000);
		setTimeout(function() {	
			$("#chating").append("<p>1....</p>");
		}, 2000);
		setTimeout(function() {
			window.location.href = '/'
		}, 3000);
	}

	function chatName(){
		var userName = $("#userName").val();
		if(userName == null || userName.trim() == ""){
			alert("사용자 이름을 입력해주세요.");
			$("#userName").focus();
		}else{
			$("#yourName").hide();
			$("#yourMsg").show();
		}
	}

	function register() { //메시지 수신을 위한 서버에 id 등록하기
		console.log("register");
		var msg = {
			type : "register", //메시지 구분하는 구분자 - 상대방 아이디와 메시지 포함해서 보냄
			userid : [[${#authentication.name}]]
		};
		ws.send(JSON.stringify(msg));
	}

	function lose() { //메시지 수신을 위한 서버에 id 등록하기
		console.log("lose");
		var msg = {
			type : "lose", //메시지 구분하는 구분자 - 상대방 아이디와 메시지 포함해서 보냄
			userid : [[${#authentication.name}]],
			target : $("#userName").val(),
			message : "You Win!"
		};
		ws.send(JSON.stringify(msg));
	}

	function sendMsg() {
		console.log("sendMsg");
		var msg = {
			type : "chat", //메시지 구분하는 구분자 - 상대방 아이디와 메시지 포함해서 보냄
			userid : [[${#authentication.name}]],
			target : $("#userName").val(),
			message : $("#chatting").val()
		};
		ws.send(JSON.stringify(msg));
		$("#chating").append("<p style='text-align: right;'>"+"나 : " + $("#chatting").val() + "</p>");
		$('#chatting').val("");
	};

	$(function(){
		wsOpen();
	});

</script>
<body>
	<div id="container" class="container">
		<h1>숫자야구</h1>
		<div id="chating" class="chating">
		</div>
		
		<div id="yourName">
			<table class="inputTable">
				<tr>
					<th>사용자명</th>
					<th><input type="text" name="targetUser" id="userName"></th>
					<th><button onclick="chatName()" id="startBtn">이름 등록</button></th>
				</tr>
			</table>
		</div>
		<div id="yourMsg">
			<table class="inputTable">
				<tr>
					<th>메시지</th>
					<th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>
					<th><button onclick="sendMsg()" id="sendBtn">보내기</button></th>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
